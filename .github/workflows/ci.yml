name: CI

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: show dir
        run: ls -la
      - name: change dir
        run: cd app
      - uses: actions/setup-node@v1
        with:
         node-version: ${{ matrix.node-version }}
      - name: install
        run: npm install
      - name: build
        run: npm build



name: CI

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: show dir
        run: ls -la
      - name: change dir
        run: cd app
      - uses: actions/setup-node@v1
        with:
         node-version: ${{ matrix.node-version }}
      - name: install angular cli
        run: |
          cd app
          npm install -g @angular/cli
      - name: build
        run: |
          cd app
          npm install
          ng build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
        - name: ssh connection
          run: |
            set -eu
            mkdir "$HOME/.ssh"
            echo "{{secrets.key}}" > "$HOME/.ssh/key"
            chmod 400 "$HOME/.ssh/key"
        - name: deploy to server
          run:  scp -r app/dist/ adminuser@20.126.31.212:/var/www/html/ 
